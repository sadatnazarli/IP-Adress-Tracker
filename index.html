<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="container">
    <h1>IP Address Tracker</h1>

    <div class="search-bar">
      <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
      <button id="search-btn">
        <img src="./images/icon-arrow.svg" alt="Search">
      </button>
    </div>

    <div class="results">
      <div>
        <h3>IP Address</h3>
        <p id="ip-address">192.212.174.101</p>
      </div>
      <div>
        <h3>Location</h3>
        <p id="location">Brooklyn, NY 10001</p>
      </div>
      <div>
        <h3>Timezone</h3>
        <p id="timezone">UTC -05:00</p>
      </div>
      <div>
        <h3>ISP</h3>
        <p id="isp">SpaceX Starlink</p>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
